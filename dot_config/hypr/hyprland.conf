monitor=,highres,auto,1

exec-once=waybar
exec-once=hyprctl dispatch exec [workspace 9 silent] firefox
exec-once=hyprctl dispatch exec [workspace 2 silent] alacritty
exec-once=hyprctl dispatch exec [workspace 4 silent] firefox

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options=ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.5
    force_no_accel = true
    repeat_rate = 40
    repeat_delay = 300
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = 0xff719cd6
    col.inactive_border = rgba(595959aa)
    layout = master
    monitor = DP-3,highres,0x260,1
    monitor = HDMI-A-1,highres,1920x350,1
    monitor = DVI-I-1,highres,3840x0,1,transform,1
    workspace = 9, monitor:DP-3, default:true
    workspace = 2, monitor:HDMI-A-1, default:true
    workspace = 4, monitor:DVI-I-1, default:true
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = false
    mfact = 0.5
}

gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
}

$mainMod = SUPER

# General binds
bind = $mainMod, F, exec, alacritty
bind = $mainMod, D, exec, firefox
bind = $mainMod, P, killactive, 

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, H, movewindow, l 
bind = $mainMod SHIFT, L, movewindow, r 
bind = $mainMod SHIFT, K, movewindow, u 
bind = $mainMod SHIFT, J, movewindow, d 
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod, N, layoutmsg, orientationtop
bind = $mainMod, V, layoutmsg, orientationleft

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, workspace, 3
bind = $mainMod, R, workspace, 4
bind = $mainMod, T, workspace, 5
bind = $mainMod, Y, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, I, workspace, 8
bind = $mainMod, O, workspace, 9

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT, Q, movetoworkspace, 1
bind = $mainMod SHIFT, W, movetoworkspace, 2
bind = $mainMod SHIFT, E, movetoworkspace, 3
bind = $mainMod SHIFT, R, movetoworkspace, 4
bind = $mainMod SHIFT, T, movetoworkspace, 5
bind = $mainMod SHIFT, Y, movetoworkspace, 6
bind = $mainMod SHIFT, U, movetoworkspace, 7
bind = $mainMod SHIFT, I, movetoworkspace, 8
bind = $mainMod SHIFT, O, movetoworkspace, 9

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Monitor actions
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1

bind = $mainMod SHIFT, comma, swapactiveworkspaces, +0 -1
bind = $mainMod SHIFT, period, swapactiveworkspaces, +0 +1
